        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnonBoard - Anonymous Group Messaging</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .message-box {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .message-box img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 16px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #555;
    }

    .timestamp {
      color: gray;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>AnonBoard ðŸ“¬</h1>
    <p>Send anonymous messages with optional images. Everyone can see everything!</p>
  </header>

  <div class="container">
    <div class="form-container">
      <textarea id="messageInput" placeholder="Type your anonymous message..."></textarea>
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div id="messages"></div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');

    function sendMessage() {
      const text = document.getElementById('messageInput').value.trim();
      const imageFile = document.getElementById('imageInput').files[0];

      if (!text && !imageFile) {
        alert('Please write a message or upload an image!');
        return;
      }

      const reader = new FileReader();

      if (imageFile) {
        reader.onload = function (e) {
          addMessage(text, e.target.result);
        };
        reader.readAsDataURL(imageFile);
      } else {
        addMessage(text, null);
      }

      // Clear input
      document.getElementById('messageInput').value = '';
      document.getElementById('imageInput').value = '';
    }

    function addMessage(text, imageData) {
      const messageBox = document.createElement('div');
      messageBox.className = 'message-box';

      const messageContent = document.createElement('div');
      messageContent.innerText = text;

      messageBox.appendChild(messageContent);

      if (imageData) {
        const img = document.createElement('img');
        img.src = imageData;
        messageBox.appendChild(img);
      }

      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.innerText = 'Sent: ' + new Date().toLocaleString();

      messageBox.appendChild(timestamp);

      messagesDiv.prepend(messageBox); // Add on top
    }
  </script>
</body>
</html>
